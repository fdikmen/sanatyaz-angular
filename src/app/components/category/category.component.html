<section class="bg-extra-dark-gray wow fadeIn" style="background-color: #0076bd;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-5 col-md-6 margin-eight-bottom md-margin-40px-bottom sm-margin-30px-bottom text-center">
                <div class="alt-font text-medium-darkblue text-light-gray margin-5px-bottom text-uppercase text-small">NEDEN BİZİ TERCİH ETMELİSİNİZ?</div>
                <h5 class="alt-font text-white-2 font-weight-600 mb-0">Türkiye'nin Yenilikçi Eğitim Tekniklerini Kullanan İlk Eğitim Kurumu</h5>
            </div>
        </div>
        <div class="row">
            <!-- start features box -->
            <div *ngFor="let item of categorys | orderby:'order'" class="col-12 col-lg-3 col-md-6 md-margin-30px-bottom wow fadeInUp">
                <div *ngIf="item.isActive==true" class="bg-white box-shadow-light text-center padding-twelve-all feature-box-8 position-relative z-index-5 lg-padding-six-all h-100 sm-padding-15px-lr">
                    <i class="{{item.iconClass}} icon-extra-medium text-deep-pink margin-25px-bottom margin-25px-top md-margin-20px-bottom sm-margin-15px-bottom"></i>
                    <div class="alt-font text-extra-dark-gray font-weight-600 margin-10px-bottom">{{item.title}}</div>
                    <div [innerHTML]="item.text"></div>
                    <div class="feature-box-overlay bg-deep-pink"></div>
                </div>
            </div>
            <!-- end feature box -->
           
        </div>
    </div>
</section>
