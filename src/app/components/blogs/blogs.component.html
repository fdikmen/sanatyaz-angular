<!-- start blog section -->
<section class="container">
    <div class="container-fluid">
        <div class="row blog-post-style4">
            <div class="col-12 px-3 p-md-0">
                <ul class="blog-grid blog-3col gutter-small">
                    <li class="grid-sizer"></li>
                    <ng-template ngFor let-item [ngForOf]="blogs | orderby:'order'" let-i="index">
                    <li *ngIf="item.isActive==true" class="grid-item">
                        <figure >
                            <div class="blog-img bg-extra-dark-gray">
                                <a routerLink="/blogDetail/{{item.id}}"><img style="height: 350px;"
                                        src="https://yonetim.sanatyaz.com/{{item.imageUrl}}" alt=""></a>
                            </div>
                            <figcaption>
                                <div class="portfolio-hover-main text-left">
                                    <div class="blog-hover-box align-bottom">
                                        <span
                                            class="post-author text-extra-small text-medium-gray text-uppercase d-block margin-5px-bottom sm-margin-5px-bottom">{{item.dateTime
                                            | date:'dd/MM/yy'}} | by <a
                                                class="text-medium-gray">{{item.name}}</a></span>
                                        <h6 class="alt-font d-block text-white-2 font-weight-600 mb-0"><a
                                            routerLink="/blogDetail/{{item.id}}"
                                                class="text-white-2 text-deep-pink-hover">{{item.title}}</a></h6>
                                        <p
                                            class="text-medium-gray margin-10px-top width-80 md-width-100 blog-hover-text">
                                            <span
                                                style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                                                {{item.subtitle}}
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </figcaption>
                        </figure>
                    </li>
                    </ng-template>

                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end post content -->
